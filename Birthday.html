        <script>
            // Function to type text line by line
            function typeText(element, text, callback) {
                let i = 0;
                function typeChar() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(typeChar, 100); // Adjust typing speed
                    } else if (callback) {
                        callback(); // Call the next function when the current line is done
                    }
                }
                typeChar();
            }
    
            // Start typing each line in sequence
            window.onload = function() {
